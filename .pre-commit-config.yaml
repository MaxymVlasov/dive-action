ci:
  autoupdate_schedule: quarterly
  skip:
    - npm-install-and-run-all

exclude: |
  (?x)
    # Files generated by 'npm run all'
    (^dist/
  )

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
      # Git style
      - id: check-added-large-files
      - id: check-vcs-permalinks
        exclude: ^.git/COMMIT_EDITMSG$
      - id: forbid-new-submodules
      - id: no-commit-to-branch

      # Common errors
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args:
          - --markdown-linebreak-ext=md
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-executables-have-shebangs

      # Cross platform
      - id: check-case-conflict
      - id: mixed-line-ending
        args:
          - --fix=lf

      # Security
      - id: detect-aws-credentials
        args:
          - --allow-missing-credentials
      - id: detect-private-key

      # JSON
      - id: check-json  # checks json files for parseable syntax.
        exclude: ^tsconfig\.json$  # JSONC file
      - id: pretty-format-json  # sets a standard for formatting .json files
        args:
          - --autofix
        exclude: &json |
          (?x)
            (^package-lock\.json$
            |^package\.json$
            |^tsconfig\.json$
          )
      - id: pretty-format-json  # sets a standard for formatting .json files w/o sorting keys
        args:
          - --autofix
          - --no-sort-keys
        files: *json
        exclude: ^tsconfig\.json$  # JSONC file


      # Symlinks
      - id: check-symlinks  # checks for symlinks which do not point to anything.
      - id: destroyed-symlinks  # detects symlinks which are changed to regular files
      # with a content of a path which that symlink was pointing to.

  # JSON5 Linter
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: f12edd9c7be1c20cfa42420fd0e6df71e42b51ea  # frozen: v4.0.0-alpha.8
    hooks:
      - id: prettier
        # https://prettier.io/docs/en/options.html#parser
        files: .json5$

  #
  # YAML Linters
  #
  - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
    rev: 8d1b9cadaf854cb25bb0b0f5870e1cc66a083d6b  # frozen: 0.2.3
    hooks:
      - id: yamlfmt
        args:
          - --mapping=2
          - --sequence=4
          - --offset=2
          - --width=75
          - --implicit_start

  - repo: https://github.com/adrienverge/yamllint.git
    rev: 79a6b2b1392eaf49cdd32ac4f14be1a809bbd8f7  # frozen: v1.37.1
    hooks:
      - id: yamllint
        types:
          - file
          - yaml
        args:
          - --strict

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 83987cd6ad8943c7f029b500b14aaf82c00a01fa  # frozen: 0.34.0
    hooks:
      - id: check-jsonschema
        name: Validate Coderabbit AI settings
        files: ^\.coderabbit\.yaml$
        args:
          # pre-commit.ci can't download the schema file from the internet
          - --schemafile=.coderabbit-schema.v2.json

  - repo: local
    hooks:
      - id: npm-install-and-run-all
        name: Run tests and regenerate package-lock.json & dist/ directory
        entry: >-
          bash -c '
          [ -e package-lock.json ]
          && if ! git diff --quiet HEAD -- package.json package-lock.json;
          then npm install;
          fi
          && npm run all
          '
        language: system
        files: |
          (?x)
            (^src/
            |^package\.json$
            |^tsconfig\.json$
          )
        verbose: true

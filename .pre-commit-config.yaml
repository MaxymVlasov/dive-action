ci:
  autoupdate_schedule: quarterly

exclude: |
  (?x)
    # Files generated by 'npm run all'
    (^dist/
  )

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Git style
      - id: check-added-large-files
      - id: check-vcs-permalinks
      - id: forbid-new-submodules
      - id: no-commit-to-branch

      # Common errors
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args:
          - --markdown-linebreak-ext=md
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-executables-have-shebangs

      # Cross platform
      - id: check-case-conflict
      - id: mixed-line-ending
        args:
          - --fix=lf

      # Security
      - id: detect-aws-credentials
        args:
          - --allow-missing-credentials
      - id: detect-private-key

      # JSON
      - id: check-json  # checks json files for parseable syntax.
      - id: pretty-format-json  # sets a standard for formatting .json files
        args:
          - --autofix
        exclude: &json |
          (?x)
            (^package-lock\.json$
            |^package\.json$
            |^tsconfig\.json$
          )
      - id: pretty-format-json  # sets a standard for formatting .json files w/o sorting keys
        args:
          - --autofix
          - --no-sort-keys
        files: *json


      # Symlinks
      - id: check-symlinks  # checks for symlinks which do not point to anything.
      - id: destroyed-symlinks  # detects symlinks which are changed to regular files
      # with a content of a path which that symlink was pointing to.

  # JSON5 Linter
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        # https://prettier.io/docs/en/options.html#parser
        files: .json5$

  #
  # YAML Linters
  #
  - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
    rev: 0.2.3
    hooks:
      - id: yamlfmt
        args:
          - --mapping=2
          - --sequence=4
          - --offset=2
          - --width=100
          - --implicit_start

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        types:
          - file
          - yaml
        args:
          - --strict

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.31.0
    hooks:
      - id: check-jsonschema
        name: Validate Coderabbit AI settings
        files: ^\.coderabbit\.yaml$
        args:
          - --schemafile=https://coderabbit.ai/integrations/schema.v2.json
